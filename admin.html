<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Webadmin</title>
</head>
<body>
    <div class="row d-flex justify-content-around">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Információk</h5>
                <h6 class="card-text">Jelenlegi kurzusok száma:</h6>
                <h6 class="card-text" id="kurzusokSzama"></h7>
                <h6 class="card-text">Jelenlegi tanulók száma:</h6>
                <h6 class="card-text" id="tanulokSzama"></h7>
            </div>
        </div>    
        <div class="card">
            <div class="card-body" style="width: 18rem;">
                <h5 class="card-title">Törlés</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a class="btn btn-primary">Összes kurzus törlése</a>
                    </li>
                    <li class="list-group-item">
                        <a class="btn btn-primary">Összes diák törlése</a>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</body>
<script src="js/fetchData.js"></script>
<script>
    window.onload = function () {
    (async () => {
        response = await getData("courses");
        document.getElementById("kurzusokSzama").innerText = response.length + "db";

        response = await getData("students");
        document.getElementById("tanulokSzama").innerText = response.length + "db";
    })();
  };
</script>
</html>
